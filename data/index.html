        let flag = false
        window.onkeypress = function (e) {
            if (e.charCode == 116) { // T
                toggleText()
            }
        }
        d3.select('#toggleText').on('click', function () {
            toggleText()
        })

        function toggleText() {
            flag = !flag
            let font = 'font-size: 0'
            if (flag) {
                font = 'font-size: 7px'
            }
            d3.selectAll('text').attr('style', font)
        }

        ids = [];
        d3.select('#subgraph').selectAll('circle').each(d => ids.push(d.id));
        d3.selectAll('circle').filter(d => ids.includes(d.id)).attr('fill', 'red')

        function addGraph(name, x, y, width = 500, height = 500) {
            let container = d3.select('#container')
            let g = container.append('g')
            g.attr('id', name).attr('transform', `translate(${x},${y})`)
            g.append('text').text(name).attr('y', '-20').attr('font-size', '10px')
            // g.append('rect').attr('width', width).attr('height', height).attr('fill', 'transparent')
            d3.json(`${path}${name}.json`, function (error, graph) {
                if (error) throw error;
                let id2node = graph.nodes.reduce((id2node, node) => {
                    id2node[node.id] = node
                    return id2node
                }, {})
                let max = {
                        x: d3.max(graph.nodes, node => node.x),
                        y: d3.max(graph.nodes, node => node.y)
                    },
                    min = {
                        x: d3.min(graph.nodes, node => node.x),
                        y: d3.min(graph.nodes, node => node.y)
                    }
                let scale = Math.min(width / (max.x - min.x), height / (max.y - min.y))
                graph.nodes.forEach(node => {
                    node.x = scale * (node.x - min.x)
                    node.y = scale * (node.y - min.y)
                })
                graph.links = graph.links.map(link => {
                    return {
                        source: id2node[link.source],
                        target: id2node[link.target]
                    }
                })
                let link = g.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(graph.links)
                    .enter()
                    .append("line")
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    })
                    .attr('class', function (d) {
                        return `link${d.source.id} link${d.target.id}`
                    })
                    .attr("stroke", d => {
                        if ('color' in d.source && 'color' in d.target) {
                            return colourBlend(d.source['color'].concat(d.target['color']))
                        } else {
                            return "#cacaca"
                        }
                    })
                    .attr("stroke-width", "0.5")
                    .attr('source', d => d.source.id)
                    .attr('target', d => d.target.id)

                let node = g.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(graph.nodes)
                    .enter()
                    .append("circle")
                    .attr("r", "3")
                    .attr('fill', d => {
                        if ('color' in d) {
                            return colourBlend(d['color'])
                        } else {
                            return '#cacaca'
                        }
                    })
                    .attr('title', d => d.id)
                    .attr("cx", function (d) {
                        return d.x;
                    })
                    .attr("cy", function (d) {
                        return d.y;
                    })
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

                let text = g.append("g")
                    .attr("class", "titles")
                    .selectAll("circle")
                    .data(graph.nodes)
                    .enter()
                    .append("text")
                    .attr("x", function (d) {
                        return d.x + 1;
                    })
                    .attr("y", function (d) {
                        return d.y + 1;
                    })
                    .attr('id', d => `text${d.id}`)
                    .text(d => d.id)
                    .attr('font-size', '0px')
            });

            function dragstarted(d) {
                // d.fx = d.x;
                // d.fy = d.y;
            }

            function dragged(d) {
                d.x = d3.event.x
                d.y = d3.event.y
                d3.select(this)
                    .attr("cx", d.x)
                    .attr("cy", d.y);

                g.select(`#text${d.id}`)
                    .attr("x", function (d) {
                        return d.x + 1;
                    })
                    .attr("y", function (d) {
                        return d.y + 1;
                    })
                g.selectAll('.link' + d.id)
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    })
            }

            function dragended(d) {
                // d.fx = null;
                // d.fy = null;
            }
        }

        const colourBlend = (colors) => {
            colors = colors.map(c => ({
                r: parseInt(c.substring(1, 3), 16),
                g: parseInt(c.substring(3, 5), 16),
                b: parseInt(c.substring(5, 7), 16)
            }))
            let {
                r,
                g,
                b
            } = colors.reduce((r, c) => {
                r.r += c.r
                r.g += c.g
                r.b += c.b
                return r
            }, {
                r: 0,
                g: 0,
                b: 0
            })
            r = Math.round(r / colors.length)
            g = Math.round(g / colors.length)
            b = Math.round(b / colors.length)
            r = ('0' + (r || 0).toString(16)).slice(-2)
            g = ('0' + (g || 0).toString(16)).slice(-2)
            b = ('0' + (b || 0).toString(16)).slice(-2)
            return '#' + r + g + b
        }
