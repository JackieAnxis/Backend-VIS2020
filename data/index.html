<body>
    <button
        style="width: 40px; height: 15px; border-radius: 3px; font-size: 10px; position: fixed; top: 20px; left: 20px;"
        id="toggleText">TEXT</button>
    <svg id="container" width="2400" height="2000">
    </svg>
    <script src="./d3.v4.min.js"></script>
    <script>
        let path = './mammalia-voles-plj-trapping-25/'
        // let path = './bn-mouse-kasthuri/'
        // let path = './road-euroroad/'
        // let path = './power-662-bus/'
        // let path = './road-chesapeake/'
        addGraph('graph-with-pos', 50, 50, 800, 800)
        addGraph('new', 50, 1000, 800, 800)

        let n = 4 // target count
        let m = 3 // interpolation count
        for (let j = 0; j <= m; j++) {
            addGraph('result/interpolation' + j, 1000, 350 + j * 150, 100, 100)
        }

        for (let i = 0; i <= n; i++) {
            addGraph('result/target' + i, 1000 + (i + 1) * 150, 50, 100, 100)
            addGraph('result/aligned_target' + i, 1000 + (i + 1) * 150, 200, 100, 100)
            for (let j = 0; j <= m; j++) {
                addGraph('result/deformed_target' + i + j, 1000 + (i + 1) * 150, 200 + (j + 1) * 150, 100, 100)
            }
            addGraph('result/deformed_target' + i, 1000 + (i + 1) * 150, 200 + (m + 2) * 150, 100, 100)
        }

        let flag = false
        d3.select('#toggleText').on('click', function () {
            flag = !flag
            let font = 'font-size: 0'
            if (flag) {
                font = 'font-size: 7px'
            }
            d3.selectAll('text').attr('style', font)
        })

        ids = [];
        d3.select('#subgraph').selectAll('circle').each(d => ids.push(d.id));
        d3.selectAll('circle').filter(d => ids.includes(d.id)).attr('fill', 'red')

        function addGraph(name, x, y, width = 500, height = 500) {
            let container = d3.select('#container')
            let g = container.append('g')
            g.attr('id', name).attr('transform', `translate(${x},${y})`)
            g.append('text').text(name).attr('y', '-20').attr('font-size', '10px')
            // g.append('rect').attr('width', width).attr('height', height).attr('fill', 'transparent')
            d3.json(`${path}${name}.json`, function (error, graph) {
                if (error) throw error;
                let id2node = graph.nodes.reduce((id2node, node) => {
                    id2node[node.id] = node
                    return id2node
                }, {})
                let max = {
                        x: d3.max(graph.nodes, node => node.x),
                        y: d3.max(graph.nodes, node => node.y)
                    },
                    min = {
                        x: d3.min(graph.nodes, node => node.x),
                        y: d3.min(graph.nodes, node => node.y)
                    }
                // let scale = {
                //     x: d3.scaleLinear().domain([min.x, max.x]).range([0, width]),
                //     y: d3.scaleLinear().domain([min.y, max.y]).range([0, height])
                // }
                let scale = Math.min(width / (max.x - min.x), height / (max.y - min.y))
                // let scale = {
                //     x: d3.scaleLinear().domain([Math.min(min.x, min.y), Math.max(max.x, max.y)]).range([0,
                //         width
                //     ]),
                //     y: d3.scaleLinear().domain([Math.min(min.x, min.y), Math.max(max.x, max.y)]).range([0,
                //         height
                //     ])
                // }
                graph.nodes.forEach(node => {
                    node.px = node.x = scale * (node.x - min.x)
                    node.py = node.y = scale * (node.y - min.y)
                })
                graph.links = graph.links.map(link => {
                    return {
                        source: id2node[link.source],
                        target: id2node[link.target]
                    }
                })
                let link = g.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(graph.links)
                    .enter()
                    .append("line")
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    })
                    .attr("stroke", "rgb(211, 203, 183)")
                    .attr("stroke-width", "1px")

                let node = g.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(graph.nodes)
                    .enter()
                    .append("circle")
                    .attr("r", "3")
                    .attr('fill', 'royalblue')
                    .attr('title', d => d.id)
                    .attr("cx", function (d) {
                        return d.px;
                    })
                    .attr("cy", function (d) {
                        return d.py;
                    })

                let text = g.append("g")
                    .attr("class", "titles")
                    .selectAll("circle")
                    .data(graph.nodes)
                    .enter()
                    .append("text")
                    .attr("x", function (d) {
                        return d.x + 5;
                    })
                    .attr("y", function (d) {
                        return d.y;
                    })
                    .text(d => d.id)
                    .attr('font-size', '0px')
            });

        }
    </script>
</body>

</html>
